<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
        }
        .message-frame {
            padding: 30px;
            background: #fff;
            border: 15px solid pink;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(255, 64, 107, 0.8);
            text-align: center;
            position: relative;
            width: 600px;
            height: 350px;
            z-index: 1;
        }
        .message-frame h1 {
            color: #ff416c;
            font-size: 42px;
            font-family: 'Dancing Script', cursive;
            position: relative;
            z-index: 2; /* Ensures text stays on top of hearts */
        }
        .message-frame p {
            font-size: 22px;
            font-family: 'Raleway', sans-serif;
            color: #333;
            position: relative;
            z-index: 2; /* Ensures text stays on top of hearts */
        }
        .emoji {
            font-size: 40px;
            position: absolute;
            bottom: 0;
            z-index: 3; /* Places hearts in front of the text */
            animation: floatUp 3s ease-in infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff416c;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 4; /* Ensure button is above everything */
        }
        .back-button:hover {
            background-color: #e0325f;
        }
    </style>
</head>
<body>

    <div class="message-frame">
        <h1>For My Beautiful Maya üíñ</h1>
        <p>You are the sunshine of my life, the reason for my smile, and my greatest love. I love you endlessly! üåπüíê</p>
        
    </div>
    <div>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        // Continuously generate heart emojis in front of the text
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('emoji');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${2 + Math.random() * 3}s`; // Random duration for floating
            heart.style.zIndex = 3; // Ensure hearts float in front
            document.body.appendChild(heart);

            // Remove heart after floating out of view
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 500); // Create heart every 500ms

        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
